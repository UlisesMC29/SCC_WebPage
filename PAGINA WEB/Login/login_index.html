<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login UdeC</title>
</head>
<body>
    <div class="login-box">
        <img class= "avatar" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_de_la_Universidad_de_Colima.svg" alt="">
        <h2>Inicie Sesión</h2>
        <form >
            <!-- USERNAME -->
            <label for="numTrabajador">Número de Trabajador</label>
            <input type="text" placeholder="Ingrese su número de trabajador">
            
            <!-- password -->
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña">

            <input type="submit" value="Iniciar Sesión">

            <p>En caso de no saber su contraseña puede ingresar <a href="https://sistemas2.ucol.mx/ucol_id/indexRecupera.php">AQUI</a> para recuperarla</p>
        </form>
    </div>
    
</body>
</html>
